{% extends "base.html" %}

{% block content %}
<div class="container-fluid page-item">
  <div class=" row mx-auto justify-content-center align-items-start">
    <div class="col-12 text-center">
      <h1>Submit a Gig Review</h1>
        <form method="post" class="d-flex flex-column align-items-stretch mt-5" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="page-btn">Submit</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
