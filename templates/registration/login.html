{% extends "base.html" %}

{% block content %}
<div class="container-fluid page-item mt-5">
  <div class=" row mx-auto justify-content-center align-items-start">
    <div class="col-12 text-center">
      <h1>Login</h1>
      <form method="post" class="d-flex flex-column align-items-stretch">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="page-btn">Log in</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
